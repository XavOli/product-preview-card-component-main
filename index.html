<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

    <!-- Add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Add custom stylesheet -->
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="container d-flex jusify-content-center h-100">
    <!--Start of main content-->
    <div class="card align-self-center">
      <div class="card-body p-0 row">
        <div class="col-sm d-md-none d-lg-none">
          <img src="./images/image-product-mobile.jpg" alt="Image product mobile" class="img-fluid">
        </div>
        <div class="col d-none d-md-block">
          <img src="./images/image-product-desktop.jpg" alt="Image product mobile" class="img-fluid">
        </div>
        <div class="col-md">
          <p class="card-subtitle">Perfume</p>
          

          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="card-tex">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div>
            $149.99
            $169.99 
          </div>

          <div class="btn btn-dark">Add to Cart</div>
          
        </div>
      </div>
    </div>
  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
