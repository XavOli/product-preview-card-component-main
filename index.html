<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Add bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Add custom stylesheet -->
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="container d-flex jusify-content-center h-100">
    <!--Start of main content-->
    <div class="card align-self-center overflow-x-hidden">
      <div class="row">
        <!-- Image for mobile -->
        <section class="col-sm d-md-none d-lg-none">
          <img src="./images/image-product-mobile.jpg" alt="Image product mobile" class="img-fluid">
        </section>
        <!-- Image for desktop -->
        <section class="col d-none d-md-block p-0 m-0">
          <img src="./images/image-product-desktop.jpg" alt="Image product desktop" class="h-100 img-fluid">
        </section>
    
        <!-- Text section -->
        <section class="col-md align-self-center m-auto p-4 px-5">
          <p class="card-subtitle text-uppercase fw-light">Perfume</p>

          <h1 class="card-title fw-bold pt-1">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="card-text fw-medium lh-base">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="myPrice d-flex align-items-center pb-3">
            <h1 class="fw-bold">$149.99</h1>
            <p class="text-decoration-line-through ms-3 mb-0">$169.99</p>
          </div>
          <div class="btn text-light w-100 py-3">
            <img src="./images/icon-cart.svg" alt="cart icon"> 
            Add to Cart
          </div>

        </section>
      </div>
    </div>
  </main>

  </body>

  <!--Bootstrap scripts-->

</html>
