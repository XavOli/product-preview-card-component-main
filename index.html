<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Add bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Add custom stylesheet -->
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="container d-flex jusify-content-center h-100">
    <!--Start of main content-->
    <div class="card align-self-center rounded overflow-hidden">
      <div class="card-body p-0 row">

        <!-- Image for mobile -->
        <section class="col-sm d-md-none d-lg-none">
          <img src="./images/image-product-mobile.jpg" alt="Image product mobile" class="img-fluid ">
        </section>
        <!-- Image for desktop -->
        <section class="col d-none d-md-block">
          <img src="./images/image-product-desktop.jpg" alt="Image product desktop" class="img-fluid">
        </section>
    
        <!-- Text section -->
        <section class="col-md p-4 pt-3">
          <p class="card-subtitle text-uppercase fw-light">Perfume</p>

          <h1 class="card-title fw-bold">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div>
            $149.99
            $169.99 
          </div>
          <div class="btn btn-success w-100 p-3">
            <img src="./images/icon-cart.svg" alt="cart icon"> 
            Add to Cart</div>
          </section>
      </div>
    </div>
  </main>

  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

<!--Bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
